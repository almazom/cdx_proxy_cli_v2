name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  taad-quality-gate:
    name: TaaD Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run TaaD contract tests
        run: |
          python -m pytest -q tests/taad

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: [taad-quality-gate]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run full test suite
        run: |
          python -m pytest -q
